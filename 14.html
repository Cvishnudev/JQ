<!DOCTYPE html>
 
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
  </head>
 
<body>
    <table border="1">
        <thead>
            <th>
                Numbers
            </th>
        </thead>
        <tbody>
            <tr>
                <td>10</td>
            </tr>
            <tr>
                <td>9</td>
            </tr>
            <tr>
                <td>12</td>
            </tr>
            <tr>
                <td>1</td>
            </tr>
            <tr>
                <td>6</td>
            </tr>
            <tr>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
 
</html>
 
<script>
    $(document).ready(function () {
        $("td").each(function(i,e){
            const value = parseInt(e.innerHTML,10);
            if(value !== NaN && value > 10) {
                e.style.background = "aqua";
            } 
        })
    });
</script>
